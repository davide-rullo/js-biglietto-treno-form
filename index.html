<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Treno</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="title">
            <h2 class="calcola">Calcola il prezzo del tuo biglietto</h2>
        </div>
        <div class="container insert">
           
            <div class="data">
                <div class="name">
                    <h4>Nome e cognome</h4>
                    <input type="text">
                </div>
                <div>
                    <h4>Km da percorrere</h4>
                    <input id="km" type="text">
                </div>
                <div>
                    <h4>Et√†</h4>
                    <input id="age" type="text">
                </div>

            </div>
            <div class="controls">
                <button id="confirm">Genera</button>
                <button id="discard">Annulla</button>
            </div>
        </div>
        <div class="title">
            <h2 id="ticketTitle" class="yourTicket">Il tuo biglietto</h2>
        </div>
        <div id="hiddenTicket" class="container ticket">
            <h3>Dettaglio passeggeri</h3>
            <div class="info">
                <div class="owner">
                    <h3>Nome passeggero</h3>
                    <h5>Davide Rullo</h5>

                </div>
                <div class="offer">
                    <h4>Offerta</h4>
                    <p>Biglietto standard</p>
                </div>
                <div class="place">
                    <h4>Carrozza</h4>
                    <p>5</p>
                </div>
                <div class="code">
                    <h4>Codice CP</h4>
                    <p>92911</p>
                </div>
                <div class="price">
                    <h4>Costo biglietto</h4>
                    <p id="priceDOM"></p>
                </div>
            </div>
            
        </div>

        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>
</html>
